<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur Vidéo Doodstream</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .player {
      width: 80%;
      max-width: 900px;
      background-color: #111;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    video {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #333;
    }
    button {
      background-color: #e50914;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>

  <div class="player">
    <video id="video" controls autoplay preload="auto">
      <!-- Remplacer par ton URL de vidéo Doodstream -->
      <source src="https://do7go.com/d/z98zww7pyvmv.mp4" type="video/mp4">
      Ton navigateur ne supporte pas la lecture vidéo.
    </video>
  </div>

  <script>
    // Ajouter des contrôles personnalisés ou des fonctionnalités si nécessaire
    const video = document.getElementById('video');
    
    video.onerror = function() {
      console.log("Erreur de lecture de la vidéo");
      alert("Une erreur est survenue lors de la lecture de la vidéo.");
    };
  </script>

</body>
</html>
